<!doctype html>
<html lang="uk">

<head>
  <meta charset="utf-8" />
  <title>Silk4me</title>
  <script>
    (function () {
      var path = window.location.pathname;

      // Если это запрос к файлу (есть расширение) — НИЧЕГО НЕ ДЕЛАЕМ
      // Примеры: .xml .txt .ico .png .webmanifest .css .js
      if (/\.[a-zA-Z0-9]+$/.test(path)) {
        return;
      }

      // SPA redirect только для роутов
      if (path.startsWith('/silk4me/')) {
        window.location.replace('/silk4me/');
      }
    })();
  </script>
</head>

<body></body>

</html>
