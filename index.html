  <style>
    .mobile-assistant {
      position: fixed;
      right: 16px;
      bottom: 16px;
      width: 56px;
      height: 56px;
      border-radius: 9999px;
      background: #1f4c41;
      color: #fff;
      border: none;
      font-size: 22px;
      display: none;
      place-items: center;
      z-index: 999999;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .mobile-assistant:active {
      transform: translateY(1px);
    }

    elevenlabs-convai {
      cursor: default;
    }

    @media (max-width: 640px) {
      .mobile-assistant {
        display: grid;
      }

      elevenlabs-convai {
        position: fixed;
        right: 12px;
        bottom: 86px;
        z-index: 999998;
        opacity: 0;
        pointer-events: none;
        transform: translateY(8px);
        transition: opacity 0.2s ease, transform 0.2s ease;
      }

      body.convai-open elevenlabs-convai {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }

      body.convai-open .mobile-assistant {
        display: none;
      }
    }
  </style>

<body>
  <div id="root"></div>

  <!-- Vite build output (–≤ dist) -->
  <script type="module" src="./assets/index.js"></script>

  <!-- ElevenLabs ConvAI -->
  <elevenlabs-convai agent-id="agent_2101kfzp9g9deyd8462gp5q2dss9"></elevenlabs-convai>
  <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>

  <!-- Mobile phone button -->
  <button class="mobile-assistant" aria-label="–ü–æ–≥–æ–≤–æ—Ä–∏—Ç–∏ –∑ –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç–æ–º">üìû</button>

  <script>
    (function () {
      const OPEN_CLASS = "convai-open";
      const WIDGET_SELECTOR = "elevenlabs-convai";
      const BTN_SELECTOR = ".mobile-assistant";

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));
      const isMobile = () =>
        window.matchMedia && window.matchMedia("(max-width: 640px)").matches;

      async function getShadowRoot() {
        const el = document.querySelector(WIDGET_SELECTOR);
        if (!el) return null;

        const start = Date.now();
        while (!el.shadowRoot) {
          if (Date.now() - start > 15000) return null;
          await sleep(150);
        }
        return el.shadowRoot;
      }

      function findStartCandidate(shadow) {
        const nodes = shadow.querySelectorAll("button,[role='button'],a");
        for (const el of nodes) {
          const txt = (el.textContent || "").toLowerCase();
          const aria = (el.getAttribute?.("aria-label") || "").toLowerCase();
          const title = (el.getAttribute?.("title") || "").toLowerCase();

          const looksLikeStart =
            txt.includes("start a call") ||
            txt.includes("start") ||
            txt.includes("–ø–æ–≥–æ–≤–æ—Ä") ||
            aria.includes("start a call") ||
            aria.includes("–ø–æ–≥–æ–≤–æ—Ä") ||
            title.includes("start a call") ||
            title.includes("–ø–æ–≥–æ–≤–æ—Ä");

          if (looksLikeStart) return el;
        }
        return null;
      }

      async function openAndStartCall() {
        document.body.classList.add(OPEN_CLASS);

        const shadow = await getShadowRoot();
        if (!shadow) return;

        for (let i = 0; i < 30; i++) {
          const btn = findStartCandidate(shadow);
          if (btn) {
            btn.click();
            return;
          }
          await sleep(200);
        }
      }

      async function setupAutoCollapse() {
        const shadow = await getShadowRoot();
        if (!shadow) return;

        const observer = new MutationObserver(() => {
          if (isMobile() && findStartCandidate(shadow)) {
            document.body.classList.remove(OPEN_CLASS);
          }
        });

        observer.observe(shadow, { childList: true, subtree: true, characterData: true });
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(BTN_SELECTOR)?.addEventListener("click", openAndStartCall);
        setupAutoCollapse();
      });
    })();
  </script>
</body>
