  <!-- Mobile phone button -->
  <button class="mobile-assistant" aria-label="–ü–æ–≥–æ–≤–æ—Ä–∏—Ç–∏ –∑ –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç–æ–º">
    üìû
  </button>

  <script>
    (function () {
      const OPEN_CLASS = "convai-open";
      const WIDGET_SELECTOR = "elevenlabs-convai";
      const BTN_SELECTOR = ".mobile-assistant";

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));
      const isMobile = () =>
        window.matchMedia && window.matchMedia("(max-width: 640px)").matches;

      async function getShadowRoot() {
        const el = document.querySelector(WIDGET_SELECTOR);
        if (!el) return null;

        const start = Date.now();
        while (!el.shadowRoot) {
          if (Date.now() - start > 15000) return null;
          await sleep(150);
        }
        return el.shadowRoot;
      }

      function findStartButton(shadow) {
        const nodes = shadow.querySelectorAll("button,[role='button'],a");
        for (const el of nodes) {
          const text = (el.textContent || "").toLowerCase();
          if (text.includes("start") || text.includes("–ø–æ–≥–æ–≤–æ—Ä")) {
            return el;
          }
        }
        return null;
      }

      async function openAndStartCall() {
        document.body.classList.add(OPEN_CLASS);
        const shadow = await getShadowRoot();
        if (!shadow) return;

        for (let i = 0; i < 25; i++) {
          const btn = findStartButton(shadow);
          if (btn) {
            btn.click();
            return;
          }
          await sleep(200);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.querySelector(BTN_SELECTOR);
        btn?.addEventListener("click", openAndStartCall);
      });
    })();
  </script>
