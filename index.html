  <!-- Mobile "phone" button -->
  <button class="mobile-assistant" aria-label="ÐŸÐ¾Ð³Ð¾Ð²Ð¾Ñ€Ð¸Ñ‚Ð¸ Ð· ÐºÐ¾Ð½ÑÑƒÐ»ÑŒÑ‚Ð°Ð½Ñ‚Ð¾Ð¼">

  <script>
    (function () {
      const OPEN_CLASS = "convai-open";
      const WIDGET_SELECTOR = "elevenlabs-convai";
      const BTN_SELECTOR = ".mobile-assistant";

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));
      const isMobile = () =>
        window.matchMedia && window.matchMedia("(max-width: 640px)").matches;

      async function getShadowRoot() {
        const el = document.querySelector(WIDGET_SELECTOR);
        if (!el) return null;

        const start = Date.now();
        while (!el.shadowRoot) {
          if (Date.now() - start > 15000) return null;
          await sleep(150);
        }
        return el.shadowRoot;
      }

      function findStartCandidate(shadow) {
        const nodes = shadow.querySelectorAll("button,[role='button'],a");
        for (const el of nodes) {
          const txt = (el.textContent || "").toLowerCase();
          const aria = (el.getAttribute?.("aria-label") || "").toLowerCase();
          const title = (el.getAttribute?.("title") || "").toLowerCase();

          const looksLikeStart =
            txt.includes("start a call") ||
            txt.includes("Ð¿Ð¾Ð³Ð¾Ð²Ð¾Ñ€Ð¸Ñ‚Ð¸") ||
            aria.includes("start a call") ||
            aria.includes("Ð¿Ð¾Ð³Ð¾Ð²Ð¾Ñ€Ð¸Ñ‚Ð¸") ||
            title.includes("start a call") ||
            title.includes("Ð¿Ð¾Ð³Ð¾Ð²Ð¾Ñ€Ð¸Ñ‚Ð¸");

          if (looksLikeStart) return el;
        }
        return null;
      }

      function isStartButtonVisible(shadow) {
        return !!findStartCandidate(shadow);
      }

      async function openAndStartCall() {
        document.body.classList.add(OPEN_CLASS);

        // Try to click Start/ÐŸÐ¾Ð³Ð¾Ð²Ð¾Ñ€Ð¸Ñ‚Ð¸ inside widget (if UI shows it)
        const shadow = await getShadowRoot();
        if (!shadow) return;

        for (let i = 0; i < 30; i++) {
          const btn = findStartCandidate(shadow);
          if (btn) {
            btn.click();
            return;
          }
          await sleep(200);
        }
      }

      async function setupAutoCollapse() {
        const shadow = await getShadowRoot();
        if (!shadow) return;

        const observer = new MutationObserver(() => {
          // Most reliable: when widget returns to "Start a call / ÐŸÐ¾Ð³Ð¾Ð²Ð¾Ñ€Ð¸Ñ‚Ð¸" state
          // => collapse back to phone icon on mobile
          if (isMobile() && isStartButtonVisible(shadow)) {
            document.body.classList.remove(OPEN_CLASS);
          }
        });

        observer.observe(shadow, {
          childList: true,
          subtree: true,
          characterData: true,
        });
      }

      function setupButton() {
        const btn = document.querySelector(BTN_SELECTOR);
        btn?.addEventListener("click", openAndStartCall);
      }

      document.addEventListener("DOMContentLoaded", () => {
        setupButton();
        setupAutoCollapse();
      });
    })();
  </script>
