  <!-- ElevenLabs ConvAI -->

  <!-- Mobile phone button -->
  <button class="mobile-assistant" aria-label="–ü–æ–≥–æ–≤–æ—Ä–∏—Ç–∏ –∑ –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç–æ–º">üìû</button>

  <script>
    (function () {
      const OPEN_CLASS = "convai-open";
      const WIDGET_SELECTOR = "elevenlabs-convai";
      const BTN_SELECTOR = ".mobile-assistant";

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));
      const isMobile = () =>
        window.matchMedia && window.matchMedia("(max-width: 640px)").matches;

      async function getShadowRoot() {
        const el = document.querySelector(WIDGET_SELECTOR);
        if (!el) return null;

        const start = Date.now();
        while (!el.shadowRoot) {
          if (Date.now() - start > 15000) return null;
          await sleep(150);
        }
        return el.shadowRoot;
      }

      function findStartCandidate(shadow) {
        const nodes = shadow.querySelectorAll("button,[role='button'],a");
        for (const el of nodes) {
          const txt = (el.textContent || "").toLowerCase();
          const aria = (el.getAttribute?.("aria-label") || "").toLowerCase();
          const title = (el.getAttribute?.("title") || "").toLowerCase();

          const looksLikeStart =
            txt.includes("start a call") ||
            txt.includes("start") ||
            txt.includes("–ø–æ–≥–æ–≤–æ—Ä") ||
            aria.includes("start a call") ||
            aria.includes("–ø–æ–≥–æ–≤–æ—Ä") ||
            title.includes("start a call") ||
            title.includes("–ø–æ–≥–æ–≤–æ—Ä");

          if (looksLikeStart) return el;
        }
        return null;
      }

      async function openAndStartCall() {
        document.body.classList.add(OPEN_CLASS);

        const shadow = await getShadowRoot();
        if (!shadow) return;

        for (let i = 0; i < 30; i++) {
          const btn = findStartCandidate(shadow);
          if (btn) { btn.click(); return; }
          await sleep(200);
        }
      }

      async function setupAutoCollapse() {
        const shadow = await getShadowRoot();
        if (!shadow) return;

        const observer = new MutationObserver(() => {
          // If UI shows "Start" state again ‚Äî collapse on mobile
          if (isMobile() && findStartCandidate(shadow)) {
            document.body.classList.remove(OPEN_CLASS);
          }
        });

        observer.observe(shadow, { childList: true, subtree: true, characterData: true });
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.querySelector(BTN_SELECTOR)?.addEventListener("click", openAndStartCall);
        setupAutoCollapse();
      });
    })();
  </script>
