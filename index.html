  <script>
    (function () {
      const OPEN_CLASS = "convai-open";
      const WIDGET_SELECTOR = "elevenlabs-convai";

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

      async function getShadowRoot() {
        const el = document.querySelector(WIDGET_SELECTOR);
        if (!el) return null;

        const start = Date.now();
        while (!el.shadowRoot) {
          if (Date.now() - start > 12000) return null;
          await sleep(150);
        }
        return el.shadowRoot;
      }

      function findAndClickStart(shadow) {
        // Try to click ‚ÄúStart a call‚Äù / ‚Äú–ü–æ–≥–æ–≤–æ—Ä–∏—Ç–∏...‚Äù
        const candidates = shadow.querySelectorAll("button,[role='button'],a");
        for (const el of candidates) {
          const txt = (el.textContent || "").toLowerCase();
          const aria = (el.getAttribute?.("aria-label") || "").toLowerCase();
          const title = (el.getAttribute?.("title") || "").toLowerCase();

          if (
            txt.includes("start a call") ||
            txt.includes("–ø–æ–≥–æ–≤–æ—Ä–∏—Ç–∏") ||
            aria.includes("start a call") ||
            aria.includes("–ø–æ–≥–æ–≤–æ—Ä–∏—Ç–∏") ||
            title.includes("start a call") ||
            title.includes("–ø–æ–≥–æ–≤–æ—Ä–∏—Ç–∏")
          ) {
            el.click();
            return true;
          }
        }
        return false;
      }

      async function openAndStartCall() {
        document.body.classList.add(OPEN_CLASS);

        const shadow = await getShadowRoot();
        if (!shadow) return;

        // UI may render asynchronously ‚Äî retry for a bit
        for (let i = 0; i < 25; i++) {
          if (findAndClickStart(shadow)) return;
          await sleep(200);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.querySelector(".mobile-assistant");
        btn?.addEventListener("click", openAndStartCall);
      });
    })();
  </script>

  <script>
    (function () {
      const OPEN_CLASS = "convai-open";
      const WIDGET = "elevenlabs-convai";

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

      async function getShadowRoot() {
        const el = document.querySelector(WIDGET);
        if (!el) return null;

        const start = Date.now();
        while (!el.shadowRoot) {
          if (Date.now() - start > 12000) return null;
          await sleep(150);
        }
        return el.shadowRoot;
      }

      async function watchConversationEnd() {
        const shadow = await getShadowRoot();
        if (!shadow) return;

        const observer = new MutationObserver(() => {
          const text = (shadow.textContent || "").toLowerCase();

          if (
            text.includes("how was this conversation") ||
            text.includes("ended the conversation") ||
            text.includes("conversation ended")
          ) {
            // ‚¨ÖÔ∏è –í–û–¢ –ì–õ–ê–í–ù–û–ï
            document.body.classList.remove(OPEN_CLASS);
          }
        });

        observer.observe(shadow, {
          childList: true,
          subtree: true,
          characterData: true,
        });
      }

      document.addEventListener("DOMContentLoaded", watchConversationEnd);
    })();
  </script>
