  <!-- =========================
       CONTROL SCRIPT
  ========================= -->
  <script>
    (function () {
      const OPEN_CLASS = "convai-open";
      const BTN = document.querySelector(".mobile-assistant");
      const WIDGET = document.querySelector("elevenlabs-convai");

      const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

      async function getShadowRoot() {
        if (!WIDGET) return null;
        const start = Date.now();
        while (!WIDGET.shadowRoot) {
          if (Date.now() - start > 10000) return null;
          await sleep(150);
        }
        return WIDGET.shadowRoot;
      }

      function findStartButton(shadow) {
        const buttons = shadow.querySelectorAll("button,[role='button'],a");
        for (const el of buttons) {
          const text = (el.textContent || "").toLowerCase();
          if (
            text.includes("start") ||
            text.includes("call") ||
            text.includes("–ø–æ–≥–æ–≤–æ—Ä")
          ) {
            return el;
          }
        }
        return null;
      }

      async function openAssistant() {
        document.body.classList.add(OPEN_CLASS);

        const shadow = await getShadowRoot();
        if (!shadow) return;

        for (let i = 0; i < 20; i++) {
          const btn = findStartButton(shadow);
          if (btn) {
            btn.click();
            return;
          }
          await sleep(200);
        }
      }

      BTN?.addEventListener("click", openAssistant);
    })();
  </script>
